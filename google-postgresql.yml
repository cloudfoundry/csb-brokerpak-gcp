---
version: 1
name: csb-google-postgres
id: e4ac5b1c-8693-11ea-8977-1f3cd95a07dd
description: Beta - PostgreSQL is a fully managed service for the
  Google Cloud Platform.
display_name: Google Cloud PostgreSQL (Beta)
image_url: https://cloud.google.com/_static/images/cloud/products/logos/svg/sql.svg
documentation_url: https://cloud.google.com/sql/docs/postgres
support_url: https://cloud.google.com/support/
tags: [gcp, postgresql, postgres, beta]
plan_updateable: true
provision:
  plan_inputs:
  user_inputs:
  - field_name: cores
    required: true
    type: number
    details: Minimum number of cores for service instance.
    prohibit_update: true
  - field_name: postgres_version
    required: true
    type: string
    details: The version for the postgres instance.
    default: "POSTGRES_11"
    prohibit_update: true
  - field_name: storage_gb
    required: true
    type: number
    details: Size of storage volume for service instance.
    default: 10
    prohibit_update: true
    constraints:
      maximum: 4096
      minumum: 10
  # - field_name: use_tls
  #   type: boolean
  #   details: Use TLS for connection
  #   default: true
  - field_name: credentials
    type: string
    details: GCP credentials
    default: ${config("gcp.credentials")}
    prohibit_update: true
  - field_name: project
    type: string
    details: GCP project
    default: ${config("gcp.project")}
    prohibit_update: true
  - field_name: instance_name
    type: string
    details: Name for your PostgreSQL instance
    default: csb-postgres-${request.instance_id}
    prohibit_update: true
  - field_name: db_name
    type: string
    details: Name for your database
    default: csb-db
    prohibit_update: true
  - field_name: region
    type: string
    details: The region of the postgres instance.
    default: us-central1
    prohibit_update: true
    enum:
      asia-east1: asia-east1
      asia-east2: asia-east2
      asia-northeast1: asia-northeast1
      asia-northeast2: asia-northeast2
      asia-northeast3: asia-northeast3
      asia-south1: asia-south1
      asia-southeast1: asia-southeast1
      australia-southeast1: australia-southeast1
      europe-north1: europe-north1
      europe-west1: europe-west1
      europe-west2: europe-west2
      europe-west3: europe-west3
      europe-west4: europe-west4
      europe-west6: europe-west6
      northamerica-northeast1: northamerica-northeast1
      southamerica-east1: southamerica-east1
      us-central1: us-central1
      us-east1: us-east1
      us-east4: us-east4
      us-west1: us-west1
      us-west2: us-west2
  - field_name: authorized_network
    type: string
    details: The name of the Google Compute Engine network to which the instance is connected. If left unspecified, the network named 'default' will be used.
    default: default
    prohibit_update: true
  - field_name: authorized_network_id
    type: string
    details: The id of the Google Compute Engine network to which the instance is connected.
    default: ""
    prohibit_update: true
  computed_inputs:
  - name: labels
    default: ${json.marshal(request.default_labels)}
    overwrite: true
    type: object
  - name: database_version
    default: ${postgres_version}
    overwrite: true
    type: string
  template_refs:
    provider: terraform/cloudsql/provision/provider.tf
    versions: terraform/cloudsql/provision/versions.tf
    main: terraform/cloudsql/provision/main.tf
    data: terraform/cloudsql/provision/data.tf
    variables: terraform/cloudsql/provision/variables.tf
    outputs: terraform/cloudsql/provision/outputs.tf
  outputs:
  - field_name: name
    type: string
    details: The name of the database.
  - field_name: hostname
    type: string
    details: Hostname or IP address of the exposed postgres endpoint used by clients to connect to the service.
  - field_name: port
    type: integer
    details: The port number of the exposed postgres instance.
  - field_name: username
    type: string
    details: The username to authenticate to the database instance.
  - field_name: password
    type: string
    details: The password to authenticate to the database instance.
  - field_name: use_tls
    type: boolean
    details: Using TLS for connection
bind:
  plan_inputs: []
  user_inputs: []
  computed_inputs:
  - name: db_name
    type: string
    default: ${instance.details["name"]}
    overwrite: true
  - name: hostname
    type: string
    default: ${instance.details["hostname"]}
    overwrite: true
  - name: port
    type: number
    default: ${instance.details["port"]}
    overwrite: true
  - name: admin_username
    type: string
    default: ${instance.details["username"]}
    overwrite: true
  - name: admin_password
    type: string
    default: ${instance.details["password"]}
    overwrite: true
  - name: use_tls
    type: boolean
    default: ${instance.details["use_tls"]}
    overwrite: true
  template_refs:
    provider: terraform/cloudsql/bindpostgresql/provider.tf
    versions: terraform/cloudsql/bindpostgresql/versions.tf
    main: terraform/cloudsql/bindpostgresql/main.tf
    variables: terraform/cloudsql/bindpostgresql/variables.tf
    outputs: terraform/cloudsql/bindpostgresql/outputs.tf
  outputs:
  - field_name: username
    type: string
    details: The username to authenticate to the database instance.
  - field_name: password
    type: string
    details: The password to authenticate to the database instance.
  - field_name: uri
    type: string
    details: The uri to connect to the database instance and database.
  - field_name: jdbcUrl
    type: string
    details: The jdbc url to connect to the database instance and database.
examples:
- name: small configuration
  description: Create a small postgres instance
  plan_id: 85b27a04-8695-11ea-818a-274131861b81
  provision_params: {}
  bind_params: {}
  bind_can_fail: true
- name: medium configuration
  description: Create a medium postgres instance
  plan_id: b41ee300-8695-11ea-87df-cfcb8aecf3bc
  provision_params: {}
  bind_params: {}
  bind_can_fail: true
