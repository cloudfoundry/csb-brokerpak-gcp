---
version: 1
name: csb-google-mysql
id: b9f3d4f3-8716-4179-8b7c-e80bd5bccb31
description: Beta - Mysql is a fully managed service for the
  Google Cloud Platform.
display_name: Google Cloud Mysql (Beta)
image_url: https://cloud.google.com/_static/images/cloud/products/logos/svg/sql.svg
documentation_url: https://cloud.google.com/sql/docs/mysql/
support_url: https://cloud.google.com/support/
tags: [gcp, mysql, beta]
plan_updateable: true
plans:
- name: small
  id: 8809fe67-99b5-48dd-a6dd-890ee45e86be
  description: 'Beta - MySQL v5.7, minimum 2 cores, minimum 4GB ram, 10GB storage'
  display_name: "small (Beta)"
  properties:
    cores: 2
    mysql_version: "MYSQL_5_7"
    storage_gb: 10
- name: medium
  id: 753accb8-52a7-4673-8216-ffc539351aea
  description: 'Beta - MySQL v5.7, minimum 4 cores, minimum 8GB ram, 10GB storage'
  display_name: "medium"
  properties:
    cores: 4
    mysql_version: "MYSQL_5_7"
    storage_gb: 10
- name: large
  id: 8f8fc4ab-2b37-41da-bc6a-e915497dac33
  description: 'Beta - MySQL v5.7, minimum 8 cores, minimum 16GB ram, 20GB storage'
  display_name: "large"
  properties:
    cores: 8
    mysql_version: "MYSQL_5_7"
    storage_gb: 20
provision:
  plan_inputs:
  user_inputs:
  - field_name: cores
    required: true
    type: number
    details: Minimum number of cores for service instance.
    default: 2
    constraints:
      maximum: 64
      minimum: 1
      multipleOf: 2
  - field_name: storage_gb
    required: true
    type: number
    details: Size of storage volume for service instance.
    default: 10
    constraints:
      maximum: 4096
      minimum: 10
  # - field_name: use_tls
  #   type: boolean
  #   details: Use TLS for connection
  #   default: true
  - field_name: credentials
    type: string
    details: GCP credentials
    default: ${config("gcp.credentials")}
  - field_name: project
    type: string
    details: GCP project
    default: ${config("gcp.project")}
  - field_name: instance_name
    type: string
    details: Name for your mysql instance
    default: csb-mysql-${request.instance_id}
    constraints:
      maxLength: 98
      minLength: 6
      pattern: ^[a-z][a-z0-9-]+$
    prohibit_update: true
  - field_name: db_name
    type: string
    details: Name for your database
    default: csb-db
    constraints:
      maxLength: 64
    prohibit_update: true
  - field_name: region
    type: string
    details: The region of the mysql instance.
    default: us-central1
    prohibit_update: true
    constraints:
      examples:
        - us-central1
        - asia-northeast1
      pattern: ^[a-z][a-z0-9-]+$
  - field_name: authorized_network
    type: string
    details: The name of the Google Compute Engine network to which the instance is connected. If left unspecified, the network named 'default' will be used.
    default: default
    prohibit_update: true
  - field_name: authorized_network_id
    type: string
    details: The id of the Google Compute Engine network to which the instance is connected.
    default: ""
    prohibit_update: true
  computed_inputs:
  - name: labels
    default: ${json.marshal(request.default_labels)}
    overwrite: true
    type: object
  - name: database_version
    default: ${mysql_version}
    overwrite: true
    type: string
  template_refs:
    provider: terraform/cloudsql/mysql/provision/provider.tf
    versions: terraform/cloudsql/mysql/provision/versions.tf
    main: terraform/cloudsql/mysql/provision/main.tf
    data: terraform/cloudsql/mysql/provision/data.tf
    variables: terraform/cloudsql/mysql/provision/variables.tf
    outputs: terraform/cloudsql/mysql/provision/outputs.tf
  outputs:
  - field_name: name
    type: string
    details: The name of the database.
  - field_name: hostname
    type: string
    details: Hostname or IP address of the exposed mysql endpoint used by clients to connect to the service.
  - field_name: username
    type: string
    details: The username to authenticate to the database instance.
  - field_name: password
    type: string
    details: The password to authenticate to the database instance.
  - field_name: use_tls
    type: boolean
    details: Using TLS for connection
bind:
  plan_inputs: []
  user_inputs: []
  computed_inputs:
  - name: mysql_db_name
    type: string
    default: ${instance.details["name"]}
    overwrite: true
  - name: mysql_hostname
    type: string
    default: ${instance.details["hostname"]}
    overwrite: true
  - name: admin_username
    type: string
    default: ${instance.details["username"]}
    overwrite: true
  - name: admin_password
    type: string
    default: ${instance.details["password"]}
    overwrite: true
  - name: use_tls
    type: boolean
    default: ${instance.details["use_tls"]}
    overwrite: true
  template_refs:
    provider: terraform/cloudsql/mysql/bind/provider.tf
    versions: terraform/cloudsql/mysql/bind/versions.tf
    main: terraform/cloudsql/mysql/bind/main.tf
    variables: terraform/cloudsql/mysql/bind/variables.tf
    outputs: terraform/cloudsql/mysql/bind/outputs.tf
  outputs:
  - field_name: username
    type: string
    details: The username to authenticate to the database instance.
  - field_name: password
    type: string
    details: The password to authenticate to the database instance.
  - field_name: uri
    type: string
    details: The uri to connect to the database instance and database.
  - field_name: port
    type: integer
    details: The port number of the exposed mysql instance.
  - field_name: jdbcUrl
    type: string
    details: The jdbc url to connect to the database instance and database.
examples:
- name: small configuration
  description: Create a small mysql instance
  plan_id: 8809fe67-99b5-48dd-a6dd-890ee45e86be
  provision_params: {}
  bind_params: {}
  bind_can_fail: true
- name: medium configuration
  description: Create a medium mysql instance
  plan_id: 753accb8-52a7-4673-8216-ffc539351aea
  provision_params: {}
  bind_params: {}
  bind_can_fail: true
- name: large configuration
  description: Create a large mysql instance
  plan_id: 8f8fc4ab-2b37-41da-bc6a-e915497dac33
  provision_params: {}
  bind_params: {}
  bind_can_fail: true
