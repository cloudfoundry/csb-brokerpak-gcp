packversion: 1
name: gcp-services
version: 0.1.0
metadata:
  author: VMware
platforms:
- os: linux
  arch: amd64
# - os: darwin
#   arch: amd64
terraform_state_provider_replacements:
  registry.terraform.io/cloud-service-broker/csbpg: "cloudfoundry.org/cloud-service-broker/csbpg"
  registry.terraform.io/cloud-service-broker/csbmysql: "cloudfoundry.org/cloud-service-broker/csbmysql"
terraform_upgrade_path:
- version: 1.10.8
terraform_binaries:
- name: tofu
  version: 1.10.8
  source: https://github.com/opentofu/opentofu/archive/v1.10.8.zip
  default: true
- name: terraform-provider-google
  version: 7.18.0
  source: https://github.com/terraform-providers/terraform-provider-google/archive/v7.18.0.zip
- name: terraform-provider-random
  version: 3.8.1
  source: https://github.com/terraform-providers/terraform-provider-random/archive/v3.8.1.zip
- name: terraform-provider-csbpg
  version: 1.2.73
  source: https://github.com/cloudfoundry/terraform-provider-csbpg/archive/v1.2.73.zip
  provider: cloudfoundry.org/cloud-service-broker/csbpg
  url_template: https://github.com/cloudfoundry/${name}/releases/download/v${version}/${name}_${version}_${os}_${arch}.zip
- name: terraform-provider-csbmysql
  version: 1.3.20
  source: https://github.com/cloudfoundry/terraform-provider-csbmysql/archive/v1.3.20.zip
  provider: cloudfoundry.org/cloud-service-broker/csbmysql
  url_template: https://github.com/cloudfoundry/${name}/releases/download/v${version}/${name}_${version}_${os}_${arch}.zip
env_config_mapping:
  GOOGLE_CREDENTIALS: gcp.credentials
  GOOGLE_PROJECT: gcp.project
service_definitions:
- google-storage.yml
- google-mysql.yml
- google-postgresql.yml