packversion: 1
name: gcp-services
version: 0.1.0
metadata:
  author: VMware
platforms:
- os: linux
  arch: amd64
# - os: darwin
#   arch: amd64
terraform_binaries:
- name: terraform
  version: 1.1.4
  source: https://github.com/hashicorp/terraform/archive/v1.1.4.zip
- name: terraform-provider-google
  version: 4.11.0
  source: https://github.com/terraform-providers/terraform-provider-google/archive/v4.11.0.zip
- name: terraform-provider-random
  version: 3.1.0
  source: https://github.com/terraform-providers/terraform-provider-random/archive/v3.1.0.zip
- name: terraform-provider-mysql
  version: 1.9.0
  source: https://github.com/terraform-providers/terraform-provider-mysql/archive/v1.9.0.zip
- name: terraform-provider-postgresql
  version: 1.15.0
  url_template: https://registry.terraform.io/v1/providers/cyrilgdn/postgresql/${version}/download/${os}/${arch}
  source: https://github.com/cyrilgdn/terraform-provider-postgresql/archive/v1.15.0.zip
env_config_mapping:
  GOOGLE_CREDENTIALS: gcp.credentials
  GOOGLE_PROJECT: gcp.project
service_definitions:
- google-storage.yml
- google-redis.yml
- google-mysql.yml
- google-postgresql.yml
- google-spanner.yml
- google-bigquery.yml
- google-dataproc.yml
- google-stackdriver-trace.yml
